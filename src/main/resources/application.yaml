spring:
  datasource:
    url: jdbc:mysql://192.168.0.20:3306/shangma-erp
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    client-type: jedis
    jedis:
      pool:
        max-active: 64
    port: 6379
    host: 47.99.145.210    # 默认值localhost
    password: "0000"  # yaml类型默认数值计算, 需要引号

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql


mybatis:
  log-impl: org.apache.ibatis.logging.log4j.Log4jImpl
  configuration:
    cache-enabled: false #禁用二级缓存
    local-cache-scope: statement #一级缓存指定为statement级别
logging:
  level:
    com.shangma: debug